<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FragezeichenArchiv</title>
    <!-- Import Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* Set Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Define custom keyframe animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Apply animations */
        /* We use classes to apply these animations */
        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        
        .animate-slide-up-1 {
            /* Start with opacity 0 to prevent flash */
            opacity: 0; 
            animation: slideUp 0.8s ease-out 0.4s forwards;
        }
        
        .animate-slide-up-2 {
            opacity: 0;
            animation: slideUp 0.8s ease-out 0.6s forwards;
        }
        
        .animate-slide-up-3 {
            opacity: 0;
            animation: slideUp 0.8s ease-out 0.8s forwards;
        }
    </style>
</head>
<body class="bg-black">

    <main class="relative h-screen w-full overflow-hidden">
        <!-- 1. Video Background -->
        <!-- This video autoplays, loops, is muted, and plays inline (for mobile) -->
        <!-- Poster image is a simple dark placeholder in case video fails -->
        <video
            class="absolute top-0 left-0 w-full h-full object-cover z-0"
            src="bg.mp4"
            autoplay
            loop
            muted
            playsinline
            poster="https://placehold.co/1920x1080/000000/000000?text=+"
        ></video>

        <!-- 2. Dark Overlay -->
        <!-- This overlay ensures the text is readable on top of the video -->
        <div class="absolute top-0 left-0 w-full h-full bg-black/70 z-10 animate-fade-in"></div>

        <!-- 3. Content -->
        <div class="relative z-20 flex flex-col justify-center items-center h-full text-center text-white p-4">
            
            <!-- Logo/Title -->
            <h1 class="text-7xl md:text-9xl font-black text-white animate-slide-up-1">
                ???Archiv
            </h1>
            
            <!-- Slogan (in German) -->
            <p class="mt-4 text-xl md:text-3xl font-light text-green-300 animate-slide-up-2">
                Das kostenlose und werbefreie Archiv der drei Detektive.
            </p>
            
            <!-- Join Button (in German) -->
            <a href="./home/" class="mt-10 py-3 px-8 bg-green-500 text-black font-semibold rounded-full text-lg shadow-lg hover:bg-green-400 hover:scale-105 transition-all duration-300 ease-in-out animate-slide-up-3">
                Jetzt h√∂ren!
            </a>
            
        </div>
    </main>

</body>
</html>
