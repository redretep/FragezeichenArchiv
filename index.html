<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archive.org Full Player with Sleep Timer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #121212, #181818);
      color: #fff;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .player-box {
      width: 90%;
      height: 90%;
      background: #1c1c1c;
      border-radius: 25px;
      padding: 30px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      overflow: hidden;
    }
    h2 { text-align: center; color: #1db954; margin-bottom: 20px; }
    audio { width: 100%; margin-top: 15px; background: #000; border-radius: 10px; }
    .track-list {
      flex: 1; margin-top: 20px; overflow-y: auto; border-radius: 10px; background: #111; padding: 10px;
    }
    .track { padding: 10px 15px; border-bottom: 1px solid #333; cursor: pointer; transition: all 0.3s ease; border-radius: 8px; }
    .track:hover { background: #222; transform: scale(1.02); }
    .track.active { background: #333; color: #1db954; font-weight: 600; }
    .loading {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8);
      display: flex; justify-content: center; align-items: center; border-radius: 25px; font-size: 20px; font-weight: bold;
      z-index: 10; flex-direction: column;
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.2); border-top: 4px solid #1db954; border-radius: 50%; width: 40px; height: 40px;
      animation: spin 1s linear infinite; margin-bottom: 10px;
    }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .sleep-timer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .sleep-timer input {
      width: 60px;
      padding: 5px;
      border-radius: 5px;
      border: none;
      text-align: center;
      background: #222;
      color: #fff;
    }
    .sleep-timer button {
      background: #1db954;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .sleep-timer button:hover { background: #17a74a; }
  </style>
</head>
<body>
  <div class="player-box">
    <div class="loading" id="loading">
      <div class="spinner"></div>
      Loading media...
    </div>
    <h2>Die drei ??? Playlist</h2>
    <div class="sleep-timer">
      <label for="timerInput">Sleep (min):</label>
      <input type="number" id="timerInput" min="1" max="120" placeholder="10">
      <button onclick="setSleepTimer()">Start</button>
    </div>
    <div class="track-list" id="trackList"></div>
    <audio id="audioPlayer" controls></audio>
  </div>

  <script>
    const player = document.getElementById('audioPlayer');
    const trackList = document.getElementById('trackList');
    const loading = document.getElementById('loading');
    const collection = 'die-drei-fragezeichen';
    let sleepTimer;

    async function loadTracks() {
      try {
        const res = await fetch(`https://archive.org/metadata/${collection}`);
        const data = await res.json();
        const files = data.files.filter(f => f.name.endsWith('.mp3'));

        files.forEach((file, index) => {
          const item = document.createElement('div');
          item.classList.add('track');
          item.textContent = file.name;
          item.onclick = () => playTrack(index, files);
          trackList.appendChild(item);
        });

        if (files.length > 0) playTrack(0, files);
      } catch (e) {
        loading.textContent = 'Error loading media';
      } finally {
        loading.style.display = 'none';
      }
    }

    function playTrack(i, files) {
      loading.style.display = 'flex';
      const url = `https://archive.org/download/${collection}/${files[i].name}`;
      player.src = url;
      player.play();
      document.querySelectorAll('.track').forEach(t => t.classList.remove('active'));
      trackList.children[i].classList.add('active');
      player.oncanplaythrough = () => { loading.style.display = 'none'; };
    }

    function setSleepTimer() {
      const minutes = parseInt(document.getElementById('timerInput').value);
      if (!minutes || minutes <= 0) return alert('Enter valid minutes!');
      clearTimeout(sleepTimer);
      sleepTimer = setTimeout(() => {
        player.pause();
        alert('Sleep timer ended. Playback stopped.');
      }, minutes * 60000);
      alert(`Sleep timer set for ${minutes} minute(s)`);
    }

    loadTracks();
  </script>
</body>
</html>
